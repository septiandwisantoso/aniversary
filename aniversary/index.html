<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe4e1, #fff);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .card {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
    }

    p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    video {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 12px;
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💖 Happy Anniversary 💖</h1>
    <p>Terima kasih sudah menjadi bagian terbaik dalam hidupku.</p>
    <p>Aku buatkan video kecil untukmu 💕</p>

    <!-- Ganti link video di bawah -->
    <video controls>
      <source src="video-anniversary.mp4" type="video/mp4">
      Maaf, browser kamu tidak mendukung pemutar video.
    </video>

    <div id="message">
      “Semoga setiap hari bersamamu selalu terasa seperti hari pertama jatuh cinta.”
    </div>
  </div>
</body>
</html>
